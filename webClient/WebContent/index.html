<!DOCTYPE html>
<html ng-app ng-controller="PhoneListController">
<!--
하위 모든 요소는 모두 앵귤러 어플리케이션으로 다뤄진다.
-->
 
 
<head>
    <meta charset="utf-8">
    <title>AngularJs TEST</title>
     
    <script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js">
    </script>
    <!--
    이 태그는 당연하게도 앵귤러js를 로드하고, 더불어 HTML페이지가 모두 로드된 후에
    브라우저에 의해 실행되는 콜백을 등록한다.
    -->
     
    <script type="text/javascript" charset="utf-8" src="app/js/controller.js">
    </script>
    <!--
    컨트롤러를 로드한다.
    -->
     
</head>
<body>
    <ul>
        <li ng-repeat="phone in phones">
            
            
            번호 : {{phone.codeId}}<br />
            asd : {{phone.codeNm}}<br />
            dff : {{phone.groupId}}
        </li>
    </ul>

</body>
</html>
